        <!-- ---------- Calculator ---------- -->
        <h3 style="margin-top:3rem;">JavaScript Calculator</h3>

        <div id="calc-shell">
            <div class="row">
                <input id="num1" type="text" placeholder="First #" />
                <input id="num2" type="text" placeholder="Second #" />
            </div>

            <div class="row">
                <button onclick="add()">+</button>
                <button onclick="subtract()">−</button>
                <button onclick="multiply()">×</button>
            </div>

            <div class="row">
                <button onclick="divide()">÷</button>
                <button onclick="power()">^</button>
                <button class="clear" onclick="clearCalc()">Clear</button>
            </div>

            <h4 id="result"></h4>
        </div>
